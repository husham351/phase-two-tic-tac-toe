<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>


		<div class="content">
			<div class="menu">
				<div class="menu-x-o">
					<div class="menu-x-icon">
						<img src="./assets/images/icon-x.svg" alt="">
					</div>
					<div class="menu-o-icon">
						<img src="./assets/images/icon-o.svg" alt="">
					</div>
				</div>
				<div class="menu-player-mark">
					<div class="menu-marks">
						<h5>PICK PLAYER 1'S MARK</h5>
						<div class="player-marks">
							<div class="player-marks-x-icon">
								<img src="./assets/images/icon-x-outline.svg" alt="">
							</div>
							<div class="player-marks-o-icon">
								<img src="./assets/images/icon-o-outline.svg" alt="">
							</div>
						</div>
						<h6>REMEMBER : X GOES FIRST</h6>
					</div>
				</div>
				<div class="menu-game-mode">
					<div class="menu-newgame-vrs-cpu">
						<h5>NEW GAME (VS CPU)</h5>
					</div>
					<div class="menu-newgame-vrs-player">
						<h5>NEW GAME (VS PLAYER)</h5>
					</div>
				</div>
				
			</div>
		</div>














</body>
</html>
